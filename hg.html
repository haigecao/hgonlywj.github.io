            function parseQueryString(url) {
                if (url == "") {
                    return {
                        "ac":0,
                        "id":0,
                        "yy":0
                    };
                }
                var json = {};
                var arr = url.substr(url.indexOf('?') + 1).split('&');

                arr.forEach(function(item) {
                    var tmp = item.split('=');
                    json[tmp[0]] = tmp[1];
                });


                if (typeof json['id'] == undefined || typeof json['id'] == null) {
                    json["id"] = 0;
                }

                if (typeof json['ac'] == undefined || typeof json['ac'] == null) {
                    json["ac"] = 0;
                }

                return json;
            }


			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;

			var windowHalfX = WIDTH / 2;
			var windowHalfY = HEIGHT / 2;

			var NEAR = 1.0, FAR = 350.0;
			var VIEW_ANGLE = 45;

			var renderer, camera, scene, stats, clock;
			var controls;
			var helper;

			var numLights = 40;
			var lights = [];

			var ready = false;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLDeferredRenderer();
				renderer.enableLightPrePass( true );
				renderer.forwardRendering = true;
				renderer.setSize( WIDTH, HEIGHT );

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, WIDTH / HEIGHT, NEAR, FAR );
				camera.position.z = 50;

				controls = new THREE.TrackballControls( camera );

				scene = new THREE.Scene();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '8px';
				stats.domElement.style.zIndex = 100;

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				container.appendChild( stats.domElement );

				initModel();
//				initRoom();
				initLights();

				window.addEventListener( 'resize', onWindowResize, false );

				clock = new THREE.Clock();
			}

			function initModel() {

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

                var obj = parseQueryString(location.search);
                if (typeof obj["id"] == undefined) {
                    obj["id"] = 0;
                }
                if (typeof obj["ac"] == undefined) {
                    obj["ac"] = 0;
                }

                var modelName = modle[obj["id"]];
               	modelFile = "./Model/" + modelName;
                vmdFiles = action[obj["ac"]];
                console.log(obj, " \n", "modelFile = ", modelFile, " \n vmdFiles = ", vmdFiles );

//              if (1) {
//                    modelFile = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/miku/miku_v2.pmd';
//                    vmdFiles = [ 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/vmds/wavefile_v2.vmd' ];
//				}

				helper = new THREE.MMDHelper();
				var loader = new THREE.MMDLoader();
				loader.load( modelFile, vmdFiles, function ( object ) {
					mesh = object;
					mesh.position.y = -10;
					scene.add( mesh );

					for ( var i = 0, il = mesh.material.materials.length; i < il; i ++ ) {
						var material = mesh.material.materials[ i ];
						material.emissive.multiplyScalar( 0.2 );
					}
					helper.add( mesh );
					helper.setAnimation( mesh );

					/*
					 * Note: create CCDIKHelper after calling helper.setAnimation()
					 */
					ikHelper = new THREE.CCDIKHelper( mesh );
					ikHelper.visible = false;
					scene.add( ikHelper );

					/*
					 * Note: You're recommended to call helper.setPhysics()
					 *       after calling helper.setAnimation().
			 		 */
					helper.setPhysics( mesh );
					ready = true;

				}, onProgress, onError );

				var isDown = false;
		        document.addEventListener('mousemove', function (e) {
		            if (!isDown)return;
		            dx = e.clientX - x;
		            dy = e.clientY - y;

		            x = e.clientX;
		            y = e.clientY;
		        });
		        document.addEventListener('mousedown', function (e) {
		            isDown = true;
		            x = e.clientX;
		            y = e.clientY;
		        });
		        document.addEventListener('mouseup', function () {
		            isDown = false;
		            dx = dy = 0;
		        });

			}

			function initLights() {
				var distance = 7;
				var c = new THREE.Vector3();
				var geometry = new THREE.SphereGeometry( 0.1, 0.1, 0.1 );

				var directionalLight = new THREE.DirectionalLight( 0x101010 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );
				var spotLight = new THREE.SpotLight( 0xf0f0f0 );
				spotLight.position.set( 0, 30, 0 );
				spotLight.angle = 0.5;
				scene.add( spotLight );
			}



			function onWindowResize( event ) {

				WIDTH = window.innerWidth;
				HEIGHT = window.innerHeight;

				windowHalfX = WIDTH / 2;
				windowHalfY = HEIGHT / 2;

				renderer.setSize( WIDTH, HEIGHT );

				camera.aspect = WIDTH / HEIGHT;
				camera.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( ready ) {

					update();
					render();

				}

				stats.update();

			}

			function update() {

				controls.update();
				var delta = clock.getDelta();
				var time = Date.now() * 0.0006;
				helper.animate( delta );

//					light.position.set( x, y, z );
//				}

			function render() {
