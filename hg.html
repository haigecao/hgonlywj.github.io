	<body>

		<script>
            // 模型的路径
            var modle = {
                0 : "miku.pmd",
                1 : "corico/corico.pmd",
                2 : "Easterbunny/EasterBunny.pmd",
                3 : "Alparka/Alparka.pmx",
                4 : "BunnyPajamas/BunnyPajamas.pmx",
                5 : "Crane/Crane.pmx",
                6 : "Kasha/Kasha.pmx",
                7 : "Polka/Polka.pmx",
                8 : "Wedding/Wedding.pmx",
                9 : "Originator/Originator.pmx",
                10 : "Hood/Hood.pmx",
                11 : "Floral/Floral.pmx",
                12 : "jihouchan/jihouchan.pmd",
                13 : "Holiday/Holiday.pmx",
                14 : "Guilty/Guilty.pmx",
            };

            // 模型的动作
			var str = "http://res.imtt.qq.com/HG_VR/1223/webVR/Action/";
            var action = {
                0 :  [str + 'wavefile_v2.vmd'],
                1 :  [str + 'wavefile_v2.vmd'],
                2 :  [str + 'xiongmao.vmd'],
                3 :  [str + '3.vmd'],
                4 :  [str + '4.vmd'],
                5 :  [str + '5.vmd'],
                6 :  [str + '6.vmd'],
                7 :  [str + '7.vmd'],
                8 :  [str + '8.vmd'],
                9 :  [str + '9.vmd'],
                10 :  [str + '10.vmd'],
                11 :  [str + '11.vmd'],
                12 :  [str + '12.vmd'],
                13 :  [str + '13.vmd'],
                14 :  [str + '14.vmd'],
                15 :  [str + '15.vmd'],
                16 :  [str + '16.vmd'],
                17 :  [str + '17.vmd'],
                18 :  [str + '18.vmd'],
                19 :  [str + '19.vmd'],
                20 :  [str + '20.vmd'],
                21 :  [str + '21.vmd'],
            };
            function parseQueryString(url) {
                if (url == "") {
                    return {
                        "ac":0,
                        "id":0,
                        "yy":0
                    };
                }
                var json = {};
                var arr = url.substr(url.indexOf('?') + 1).split('&');

                arr.forEach(function(item) {
                    var tmp = item.split('=');
                    json[tmp[0]] = tmp[1];
                });

                if (typeof json['id'] == undefined || typeof json['id'] == null) {
                    json["id"] = 0;
                }

                if (typeof json['ac'] == undefined || typeof json['ac'] == null) {
                    json["ac"] = 0;
                }

                return json;
            }

			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;

			var windowHalfX = WIDTH / 2;
			var windowHalfY = HEIGHT / 2;

			var NEAR = 1.0, FAR = 350.0;
			var VIEW_ANGLE = 45;

			var renderer, camera, scene, stats, clock;
			var controls;
			var helper;

			var numLights = 40;
			var lights = [];

			var ready = false;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLDeferredRenderer();
				renderer.enableLightPrePass( true );
				renderer.forwardRendering = true;
				renderer.setSize( WIDTH, HEIGHT );
				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, WIDTH / HEIGHT, NEAR, FAR );
				camera.position.z = 50;
				controls = new THREE.TrackballControls( camera );
				scene = new THREE.Scene();
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '8px';
				stats.domElement.style.zIndex = 100;
				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				container.appendChild( stats.domElement );

				initModel();
				initLights();

				window.addEventListener( 'resize', onWindowResize, false );
                window.addEventListener('touchstart', onWindowClick, false);
				clock = new THREE.Clock();
			}

			function initModel() {
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;

						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};
                var obj = parseQueryString(location.search);
                if (typeof obj["id"] == undefined) {
                    obj["id"] = 0;
                }
                if (typeof obj["ac"] == undefined) {
                    obj["ac"] = 0;
                }

                var modelName = modle[obj["id"]];
               	modelFile = "./Model/" + modelName;
                vmdFiles = action[obj["ac"]];
                console.log(obj, " \n", "modelFile = ", modelFile, " \n vmdFiles = ", vmdFiles );


				helper = new THREE.MMDHelper();
				var loader = new THREE.MMDLoader();
				mesh = "";
				loader.load( modelFile, vmdFiles, function ( object ) {
					mesh = object;
					mesh.position.y = -10;
					scene.add( mesh );

					for ( var i = 0, il = mesh.material.materials.length; i < il; i ++ ) {
						var material = mesh.material.materials[ i ];
						material.emissive.multiplyScalar( 0.2 );
					}
					helper.add( mesh );
					helper.setAnimation( mesh );

					ikHelper = new THREE.CCDIKHelper( mesh );
					ikHelper.visible = false;
					scene.add( ikHelper );

					helper.setPhysics( mesh );
					ready = true;
					console.log("OK");

                    setTimeout(function () {
                        document.getElementById("show").style.display="none"
                    }, 50);
				}, onProgress, onError );

				var isDown = false;
		        document.addEventListener('mousemove', function (e) {
		            if (!isDown)return;
		            dx = e.clientX - x;
		            dy = e.clientY - y;

		            x = e.clientX;
		            y = e.clientY;
		        });
		        document.addEventListener('mousedown', function (e) {
		            isDown = true;
		            x = e.clientX;
		            y = e.clientY;
		        });
		        document.addEventListener('mouseup', function () {
		            isDown = false;
		            dx = dy = 0;
		        });
			}

			function initLights() {
				var distance = 7;
				var c = new THREE.Vector3();
				var geometry = new THREE.SphereGeometry( 0.1, 0.1, 0.1 );

				var directionalLight = new THREE.DirectionalLight( 0x101010 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );
				var spotLight = new THREE.SpotLight( 0xf0f0f0 );
				spotLight.position.set( 0, 30, 0 );
				spotLight.angle = 0.5;
				scene.add( spotLight );
			}



			function onWindowResize( event ) {

				WIDTH = window.innerWidth;
				HEIGHT = window.innerHeight;

				windowHalfX = WIDTH / 2;
				windowHalfY = HEIGHT / 2;

				renderer.setSize( WIDTH, HEIGHT );

				camera.aspect = WIDTH / HEIGHT;
				camera.updateProjectionMatrix();

			}

			function animate() {
				requestAnimationFrame( animate );
				if ( ready ) {
					update();
					render();
				}
				stats.update();
			}

			function update() {

				controls.update();
				var delta = clock.getDelta();
				var time = Date.now() * 0.0006;
				helper.animate( delta );
				for ( var i = 0, il = lights.length; i < il; i ++ ) {
					var light = lights[ i ];
					var x = Math.sin( time + i * 7.0 ) * 24 * Math.abs( Math.sin( time / i / 7.0 ) );
					var y = Math.cos( time + i * 5.0 ) * 15 * Math.abs( Math.sin( time / i / 13.0 ) ) + 6;
					var z = Math.cos( time + i * 3.0 ) * 24 * Math.abs( Math.sin( time / i / 17.0 ) );
					light.position.set( x, y, z );
				}

			}

			function render() {
				renderer.render( scene, camera );
			}

            function onWindowClick(e) {
                console.log("dblclick");
//                alert("hg");
                for (var i = 0; i < mesh.geometry.animations.length; i++) {
                    clip = mesh.geometry.animations[i];
                    action = mesh.mixer.clipAction(clip);
                    console.log("singal == false");
                    action.time = 500;
                    action.play();
                }
            }

            // error 监控

//                console.log(message);
//                console.log(url);
//                console.log(line);
//                alert(JSON.stringify(message));
//            };


		</script>
