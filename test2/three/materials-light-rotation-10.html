<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <title>three.js立方体</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<canvas id="renderTarget"></canvas>
<script src="http://res.imtt.qq.com/component/tbs_webgl.js"></script>
<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {
        tbsWebgl.getAll();
        // 创建场景对象，可以放对象、相机、灯光
        var scene = new THREE.Scene();

        // 创建远景相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);

        // 创建WebGL渲染器来绘制场景
        var renderer = new THREE.WebGLRenderer();

        // 设置清除的颜色和透明度。
        renderer.setClearColor(0xFFFFFF);
        // 调整输出canvas尺寸
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 启动场景中的阴影贴图
        //renderer.shadowMapEnabled = true;

        // 创建平面几何,width-沿X轴宽度, height-沿Y轴宽度
        var planeGeometry = new THREE.PlaneGeometry(20, 20);

//        // 一种非发光材料，计算每个顶点
//        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
//
//        // 网孔对象的基类
//        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
//        plane.receiveShadow = true;
//
//        // 背景旋转与坐标
//        plane.rotation.x = -0.5 * Math.PI;
//        plane.position.x = 15;
//        plane.position.y = 0;
//        plane.position.z = 0;
//
//        // 添加plane面板对象到场景
//        scene.add(plane);
        var cubeArr = [];
        function addCube() {
            // 创建一个立方体
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            // 一种红色非发光材料，计算每个顶点
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;

            // 立方体定位
            cube.position.x = -60 + Math.round((Math.random() * 100));
            cube.position.y = Math.round((Math.random() * 10));
            cube.position.z = -100 + Math.round((Math.random() * 150));
            cubeArr.push(cube);
            // 添加立方体到场景
            scene.add(cube);
        }
        for (var i = 0; i < 10000; i++) {
            addCube();
        }

        render();
        function render() {

            for (var i = 0; i < cubeArr.length; i++) {
                cubeArr[i].rotation.y += 0.035;
            }
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

//        // 创建球体，（半径，水平分段，垂直分段）
//        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
//        // 一种蓝色非发光材料，计算每个顶点
//        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
//        // 网孔对象基类组合
//        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
//
//        // 球体位置
//        sphere.position.x = 20;
//        sphere.position.y = 4;
//        sphere.position.z = 2;
//        sphere.castShadow = true;
//
//        // 添加球体到场景
//        scene.add(sphere);

        // 相机的位置对准场景中心
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // 为阴影添加聚光灯
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // 将渲染器的输出添加到dom节点
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // 调用render函数
        renderer.render(scene, camera);

    }
    window.onload = init;


</script>
</body>
</html>
