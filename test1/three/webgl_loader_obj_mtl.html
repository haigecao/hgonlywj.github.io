<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="./libs/three.js"></script>
		<script src="./libs/DDSLoader.js"></script>
		<script src="./libs/MTLLoader.js"></script>
		<script src="./libs/OBJLoader.js"></script>
		<script src="./libs/Detector.js"></script>
		<script src="./libs/stats.js"></script>
		<script src="http://res.imtt.qq.com/component/params.js?v=201612212000"></script>
		<script src="http://res.imtt.qq.com/component/tbs_webgl.js"></script>
		<script>
			var container, stats;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var girlObj;
			var objArr = "";
			init();
//			animate();
			function init() {
				tbsWebgl.getAll();

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// 创建场景对象，可以放对象、相机、灯光
				scene = new THREE.Scene();

				// 创建远景相机
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 800;
				// 环境光
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				// 平行光
				var directionalLight = new THREE.DirectionalLight(0xffffff);
			    directionalLight.position.set(-1, 1, 1).normalize();
			    scene.add(directionalLight);

				// 聚光
			    var spotLight = new THREE.SpotLight(0xffffff);
			    spotLight.position.set(30, 30, 30);
			    spotLight.angle = 0.5;
			    scene.add(spotLight);

			    var ambientColor = "#707070";
			    var ambientlight = new THREE.AmbientLight(ambientColor);
			    scene.add(ambientlight);

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };
				var objMtlPath = 'modules/';

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				// mtlLoader.setPath( 'obj/male02/' );
				// mtlLoader.load( 'male02_dds.mtl', function( materials ) {
				objArr = [];
				var mtlArr = [];
				var number = params.getKey('number', location.href);
				var step = number || 10;
				mtlLoader.setPath( objMtlPath );
				function loadObjMtl() {
					mtlLoader.load( 'test.mtl', function( materials ) {
						for (var i = 0; i < step; i++) {
							materials.preload();
							var objLoader = new THREE.OBJLoader();
							objLoader.setMaterials( materials );
							objLoader.setPath( objMtlPath );
							mtlArr.push(objLoader);
						}
						mtlArr.forEach(function(objLoader, index) {
							objLoader.load( 'test.obj', function ( object ) {
								objArr.push(object);
								girlObj = object;
								var x = -100 + Math.round((Math.random() * 200));
								var y = 0;
								var z = -50 + Math.round((Math.random() * 150) + 5);
								girlObj.position.y = y;
								girlObj.position.x = x;
								girlObj.position.z = z;
								girlObj.rotation.y = -1.5;
								scene.add( girlObj );

//								rotateGril(objArr);



							}, onProgress, onError);
						});
//						objLoader.load( 'test.obj', function ( object ) {
//							object.position.y = - 95;
//							scene.add( object );
//						}, onProgress, onError);
					});

				}
				loadObjMtl();

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// 设置清除的颜色和透明度。
				renderer.setClearColor(0xFFFFFF);
				container.appendChild( renderer.domElement );

//				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

//			function onDocumentMouseMove( event ) {
//
//				mouseX = ( event.clientX - windowHalfX ) / 2;
//				mouseY = ( event.clientY - windowHalfY ) / 2;
//
//			}

			//

			function animate() {

				for (var i = 0; i < objArr.length; i++) {
					objArr[i].rotation.y += -0.05;
				}

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
			// 有风险
			setTimeout(function(){
				animate();
			}, 3000);



		</script>

	</body>
</html>
